<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Смена изображения при прокрутке</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:sans-serif;overflow-x:hidden;}
section{height:100vh;width:100%;display:flex;align-items:center;justify-content:center;font-size:2rem;color:white;transition:background 0.5s ease;}
#moon{background:url('https://via.placeholder.com/800x600/000080/FFFFFF?text=Луна') no-repeat center center/cover;}
#sunrise{background:url('https://via.placeholder.com/800x600/FFA500/FFFFFF?text=Рассвет') no-repeat center center/cover;}
</style>
</head>
<body>
<section id="moon">Вид Луны</section>
<section id="sunrise">Рассвет Солнца</section>
<script>
window.addEventListener('scroll',()=>{const sections=document.querySelectorAll('section');sections.forEach(section=>{const rect=section.getBoundingClientRect();if(rect.top>=0&&rect.bottom<=window.innerHeight){section.style.opacity=1;}else{section.style.opacity=0.5;}});});
</script>
</body>
</html>
